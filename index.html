<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              mobile: "375px",
              desktop: "1440px",
            },
            colors: {
              // Primary Colors
              "primary-light-red": "hsl(0, 100%, 67%)",
              "primary-shadow-red": "hsl(0, 100%, 96%)",
              "primary-orangey-yellow": "hsl(39, 100%, 56%)",
              "primary-shadow-yellow": "hsl(39, 100%, 96%)",
              "primary-green-teal": "hsl(166, 100%, 37%)",
              "primary-shadow-teal": "hsl(166, 100%, 96%)",
              "primary-cobalt-blue": "hsl(234, 85%, 45%)",
              "primary-shadow-blue": "hsl(234, 85%, 96%)",

              // Background Gradients
              "gradient-light-slate-blue": "hsl(252, 100%, 67%)",
              "gradient-light-royal-blue": "hsl(241, 81%, 54%)",

              // Circle Gradients
              "circle-violet-blue": "hsla(256, 72%, 46%, 1)",
              "circle-persian-blue": "hsla(241, 72%, 46%, 0)",

              // Neutral Colors
              "neutral-white-1": "hsl(0, 0%, 100%)",
              "neutral-white-2": "hsl(0, 0%, 80%)",
              "neutral-pale-blue": "hsl(221, 100%, 96%)",
              "neutral-light-lavender": "hsl(241, 100%, 89%)",
              "neutral-dark-gray-blue": "hsl(224, 30%, 27%)",
            },
            fontFamily: {
              primary: ["Hanken Grotesk", "sans"],
            },
            fontSize: {
              body: "18px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="h-screen flex items-center justify-center font-primary text-body"
    >
      <div
        class="flex flex-col text-neutral-white-1 bg-neutral-white h-screen w-full md:flex md:flex-row md:h-fit md:w-3/4 lg:w-1/2 md:rounded-2xl"
      >
        <div
          class="flex-1 p-5 pb-7 flex flex-col gap-4 items-center justify-center bg-gradient-to-b from-gradient-light-slate-blue to-gradient-light-royal-blue rounded-b-2xl md:rounded-2xl"
        >
          <div class="text-neutral-white-2 text-xl">Your Result</div>
          <div
            class="flex flex-col items-center justify-center bg-gradient-to-b from-circle-violet-blue to-circle-persian-blue rounded-full h-36 w-36 md:h-48 md:w-48"
          >
            <span class="text-5xl font-bold">76</span>
            <span class="text-sm text-neutral-white-2">of 100</span>
          </div>
          <div class="flex flex-col justify-center items-center w-1/2 md:w-5/6">
            <p class="text-xl font-bold m-2">Great</p>
            <p class="text-sm text-neutral-white-2 text-center">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="flex-1 shadow-xl text-black p-5 md:p-6">
          <div class="text-xl mb-5 font-bold text-neutral-dark-gray-blue">
            Summary
          </div>
          <div class="flex flex-col gap-4 mb-5">
            <div
              class="flex flex-row justify-between bg-primary-shadow-red p-4 rounded-xl"
            >
              <div class="text-primary-light-red flex gap-2">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Icon Reaction"
                />
                Reaction
              </div>
              <div>80 <span class="text-neutral-white-2">/ 100</span></div>
            </div>
            <div
              class="flex flex-row justify-between bg-primary-shadow-yellow p-4 rounded-xl"
            >
              <div class="text-primary-orangey-yellow flex gap-2">
                <img src="./assets/images/icon-memory.svg" alt="Icon Memory" />
                Memory
              </div>
              <div>92 <span class="text-neutral-white-2">/ 100</span></div>
            </div>
            <div
              class="flex flex-row justify-between bg-primary-shadow-teal p-4 rounded-xl"
            >
              <div class="text-primary-green-teal flex gap-2">
                <img src="./assets/images/icon-verbal.svg" alt="Icon Verbal" />
                Verbal
              </div>
              <div>61 <span class="text-neutral-white-2">/ 100</span></div>
            </div>
            <div
              class="flex flex-row justify-between bg-primary-shadow-blue p-4 rounded-xl"
            >
              <div class="text-primary-cobalt-blue flex gap-2">
                <img src="./assets/images/icon-visual.svg" alt="Icon Visual" />
                Visual
              </div>
              <div>72 <span class="text-neutral-white-2">/ 100</span></div>
            </div>
          </div>
          <button
            class="p-4 rounded-full bg-neutral-dark-gray-blue hover:bg-gradient-to-b hover:from-gradient-light-slate-blue hover:to-gradient-light-royal-blue w-full text-neutral-white-1 transition ease-in-out delay-150 duration-300"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
